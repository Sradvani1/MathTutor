<!DOCTYPE html> <!-- This doctype declaration is crucial to prevent the browser from entering quirks mode. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socratic Math Tutor</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    :root {
      /* CSS custom property for viewport height that accounts for mobile address bars */
      --viewport-height: 100vh;
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      height: 100vh; /* Fallback */
      height: var(--viewport-height);
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Additional mobile optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    .overflow-y-auto {
      -webkit-overflow-scrolling: touch;
    }

    /* Force layout stability on mobile */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }
  </style>

  <script>
    // Set CSS variable for actual viewport height (handles mobile address bars)
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
    }
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
  </script>

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
    }
  }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <!-- KaTeX JS is now loaded dynamically in App.tsx to prevent quirks mode warnings -->

  <script type="module" src="/index.tsx"></script>
</body>
</html>
