<!DOCTYPE html> <!-- This doctype declaration is crucial to prevent the browser from entering quirks mode. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Tutor</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    :root {
      /* CSS custom property for viewport height that accounts for mobile address bars */
      --viewport-height: 100vh;
    }

    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      height: 100vh; /* Fallback */
      height: var(--viewport-height);
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Additional mobile optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    .overflow-y-auto {
      -webkit-overflow-scrolling: touch;
    }

    /* Force layout stability on mobile */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }

    /* KaTeX rendering fixes to prevent black spots */
    /* Ensure proper font rendering and prevent font loading artifacts */
    .katex {
      font: normal 1.21em KaTeX_Main, "Times New Roman", serif;
      line-height: 1.2;
      white-space: nowrap;
      text-indent: 0;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Prevent black spots by ensuring all KaTeX elements render properly */
    .katex * {
      border-color: currentColor;
    }

    .katex .base {
      display: inline-block;
      white-space: nowrap;
    }

    .katex .strut {
      display: inline-block;
    }

    /* Ensure proper rendering of KaTeX symbols and prevent rendering artifacts */
    .katex .vlist-t,
    .katex .vlist-s,
    .katex .vlist-r {
      display: inline-block;
    }

    /* Fix for inline math rendering */
    .katex-display {
      display: block;
      margin: 1em 0;
      text-align: center;
    }

    .katex-display > .katex {
      display: inline-block;
      text-align: initial;
    }

    /* Prevent Tailwind from interfering with KaTeX styles */
    .katex,
    .katex * {
      box-sizing: border-box;
    }
  </style>

  <script>
    // Set CSS variable for actual viewport height (handles mobile address bars)
    // Store initial height and only update on orientation change to prevent keyboard resize issues
    let initialHeight = window.innerHeight;
    let lastWidth = window.innerWidth;
    
    function setViewportHeight() {
      const currentWidth = window.innerWidth;
      const currentHeight = window.innerHeight;
      
      // Only update if width changed (orientation change) or if height increased (keyboard closed)
      // Don't update if height decreased (keyboard opened) unless width changed
      if (currentWidth !== lastWidth || currentHeight >= initialHeight) {
        initialHeight = currentHeight;
        document.documentElement.style.setProperty('--viewport-height', `${currentHeight}px`);
      }
      lastWidth = currentWidth;
    }
    
    setViewportHeight();
    
    // Use orientationchange for reliable mobile orientation detection
    window.addEventListener('orientationchange', () => {
      // Delay to get accurate dimensions after orientation change
      setTimeout(() => {
        initialHeight = window.innerHeight;
        lastWidth = window.innerWidth;
        document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
      }, 100);
    });
    
    // Use resize as backup, but with the same logic to prevent keyboard issues
    window.addEventListener('resize', setViewportHeight);
  </script>

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
    }
  }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <!-- KaTeX JS is now loaded dynamically in App.tsx to prevent quirks mode warnings -->

  <script type="module" src="/index.tsx"></script>
</body>
</html>
